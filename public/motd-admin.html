<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match of the Day Manager - XBetHub Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .container {
            max-width: 900px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: none;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 0.75rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            border-radius: 10px;
            padding: 0.75rem 2rem;
        }
        
        .preview-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 2rem;
            color: white;
            margin-top: 2rem;
        }
        
        .preview-teams {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .preview-team {
            text-align: center;
        }
        
        .preview-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            overflow: hidden;
        }
        
        .preview-logo img {
            max-width: 70%;
            max-height: 70%;
        }
        
        .preview-vs {
            font-size: 2rem;
            font-weight: 900;
        }
        
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">
                    <i class="bi bi-star-fill me-2"></i>
                    Match of the Day Manager
                </h2>
            </div>
            <div class="card-body p-4">
                <div id="alert-container"></div>
                
                <form id="motd-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-house-fill me-1"></i>
                                Home Team Name
                            </label>
                            <input type="text" class="form-control" id="homeTeamName" required placeholder="e.g., Manchester United">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-airplane-fill me-1"></i>
                                Away Team Name
                            </label>
                            <input type="text" class="form-control" id="awayTeamName" required placeholder="e.g., Liverpool">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-image me-1"></i>
                                Home Team Logo URL
                            </label>
                            <input type="url" class="form-control" id="homeTeamLogo" placeholder="https://example.com/logo.png">
                            <small class="text-muted">Остави празно за default лого</small>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-image me-1"></i>
                                Away Team Logo URL
                            </label>
                            <input type="url" class="form-control" id="awayTeamLogo" placeholder="https://example.com/logo.png">
                            <small class="text-muted">Остави празно за default лого</small>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-clock me-1"></i>
                                Match Time
                            </label>
                            <input type="time" class="form-control" id="matchTime" required value="20:00">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-trophy me-1"></i>
                                Prediction
                            </label>
                            <select class="form-select" id="prediction" required>
                                <option value="">Избери прогноза...</option>
                                <option value="Home Win">Home Win</option>
                                <option value="Away Win">Away Win</option>
                                <option value="Draw">Draw</option>
                                <option value="BTTS">BTTS (Both Teams To Score)</option>
                                <option value="Over 2.5">Over 2.5 Goals</option>
                                <option value="Under 2.5">Under 2.5 Goals</option>
                                <option value="Home Win or Draw">Home Win or Draw</option>
                                <option value="Away Win or Draw">Away Win or Draw</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-file-text me-1"></i>
                            Match Preview
                        </label>
                        <textarea class="form-control" id="matchPreview" rows="4" required 
                            placeholder="Напиши кратко preview на мача (2-3 изречения)..."></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>
                            Запази Match of the Day
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="previewMatch()">
                            <i class="bi bi-eye me-1"></i>
                            Preview
                        </button>
                        <a href="/admin" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>
                            Назад
                        </a>
                    </div>
                </form>
                
                <!-- Preview Section -->
                <div id="preview-section" class="preview-box" style="display: none;">
                    <h4 class="text-center mb-3">
                        <i class="bi bi-star-fill me-2"></i>
                        Preview
                    </h4>
                    <div class="preview-teams">
                        <div class="preview-team">
                            <div class="preview-logo">
                                <img id="preview-home-logo" src="/images/default-team.png" alt="Home">
                            </div>
                            <h5 id="preview-home-name">Home Team</h5>
                        </div>
                        <div class="preview-vs">VS</div>
                        <div class="preview-team">
                            <div class="preview-logo">
                                <img id="preview-away-logo" src="/images/default-team.png" alt="Away">
                            </div>
                            <h5 id="preview-away-name">Away Team</h5>
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        <div class="badge bg-dark fs-6 px-3 py-2">
                            <i class="bi bi-clock me-1"></i>
                            <span id="preview-time">20:00</span>
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        <div class="text-white-50 small">Our Prediction</div>
                        <h4 class="text-warning" id="preview-prediction">Home Win</h4>
                    </div>
                    <div class="bg-white bg-opacity-25 rounded p-3">
                        <h6 class="mb-2">
                            <i class="bi bi-file-text me-1"></i>
                            Match Preview
                        </h6>
                        <p class="mb-0" id="preview-text">Preview text...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        function previewMatch() {
            const homeTeamName = document.getElementById('homeTeamName').value || 'Home Team';
            const awayTeamName = document.getElementById('awayTeamName').value || 'Away Team';
            const homeTeamLogo = document.getElementById('homeTeamLogo').value || '/images/default-team.png';
            const awayTeamLogo = document.getElementById('awayTeamLogo').value || '/images/default-team.png';
            const matchTime = document.getElementById('matchTime').value || '20:00';
            const prediction = document.getElementById('prediction').value || 'Home Win';
            const matchPreview = document.getElementById('matchPreview').value || 'Preview text...';
            
            document.getElementById('preview-home-name').textContent = homeTeamName;
            document.getElementById('preview-away-name').textContent = awayTeamName;
            document.getElementById('preview-home-logo').src = homeTeamLogo;
            document.getElementById('preview-away-logo').src = awayTeamLogo;
            document.getElementById('preview-time').textContent = matchTime;
            document.getElementById('preview-prediction').textContent = prediction;
            document.getElementById('preview-text').textContent = matchPreview;
            
            document.getElementById('preview-section').style.display = 'block';
            document.getElementById('preview-section').scrollIntoView({ behavior: 'smooth' });
        }
        
        document.getElementById('motd-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                homeTeam: {
                    name: document.getElementById('homeTeamName').value,
                    logo: document.getElementById('homeTeamLogo').value || '/images/default-team.png'
                },
                awayTeam: {
                    name: document.getElementById('awayTeamName').value,
                    logo: document.getElementById('awayTeamLogo').value || '/images/default-team.png'
                },
                time: document.getElementById('matchTime').value,
                prediction: document.getElementById('prediction').value,
                preview: document.getElementById('matchPreview').value
            };
            
            try {
                const response = await fetch('/api/match-of-the-day', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('✅ Match of the Day е обновен успешно!', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showAlert('❌ Грешка: ' + result.message, 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('❌ Грешка при запазване на данните', 'danger');
            }
        });
        
        // Load current match on page load
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/match-of-the-day');
                if (response.ok) {
                    const data = await response.json();
                    
                    document.getElementById('homeTeamName').value = data.homeTeam.name;
                    document.getElementById('awayTeamName').value = data.awayTeam.name;
                    document.getElementById('homeTeamLogo').value = data.homeTeam.logo !== '/images/default-team.png' ? data.homeTeam.logo : '';
                    document.getElementById('awayTeamLogo').value = data.awayTeam.logo !== '/images/default-team.png' ? data.awayTeam.logo : '';
                    document.getElementById('matchTime').value = data.time;
                    document.getElementById('prediction').value = data.prediction;
                    document.getElementById('matchPreview').value = data.preview;
                }
            } catch (error) {
                console.log('No existing match data');
            }
        });
    </script>
</body>
</html>
