<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBetHub Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script>
        // Check for token before page loads
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/admin', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    localStorage.removeItem('token');
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error:', error);
                localStorage.removeItem('token');
                window.location.href = '/login';
            }
        });
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">XBetHub Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#predictions">Predictions</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="predictions" class="mb-4">
            <h2>Predictions</h2>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPredictionModal">
                Add Prediction
            </button>
            <div id="predictionsList"></div>
        </div>
    </div>

    <!-- Add Prediction Modal -->
    <div class="modal fade" id="addPredictionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Prediction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPredictionForm">
                        <div class="mb-3">
                            <label for="match" class="form-label">Match</label>
                            <input type="text" class="form-control" id="match" required>
                        </div>
                        <div class="mb-3">
                            <label for="prediction" class="form-label">Prediction</label>
                            <input type="text" class="form-control" id="prediction" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="datetime-local" class="form-control" id="date" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addPrediction()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // Load predictions
        async function loadPredictions() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/predictions', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load predictions');
                }

                const predictions = await response.json();
                const predictionsList = document.getElementById('predictionsList');
                predictionsList.innerHTML = '';

                predictions.forEach(prediction => {
                    const date = new Date(prediction.date).toLocaleString();
                    predictionsList.innerHTML += `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${prediction.match}</h5>
                                <p class="card-text">Prediction: ${prediction.prediction}</p>
                                <p class="card-text"><small class="text-muted">Date: ${date}</small></p>
                                <button class="btn btn-danger btn-sm" onclick="deletePrediction('${prediction._id}')">Delete</button>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading predictions:', error);
            }
        }

        // Add prediction
        async function addPrediction() {
            try {
                const match = document.getElementById('match').value;
                const prediction = document.getElementById('prediction').value;
                const date = document.getElementById('date').value;

                const token = localStorage.getItem('token');
                const response = await fetch('/api/predictions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ match, prediction, date })
                });

                if (!response.ok) {
                    throw new Error('Failed to add prediction');
                }

                // Close modal and reload predictions
                const modal = bootstrap.Modal.getInstance(document.getElementById('addPredictionModal'));
                modal.hide();
                document.getElementById('addPredictionForm').reset();
                loadPredictions();
            } catch (error) {
                console.error('Error adding prediction:', error);
            }
        }

        // Delete prediction
        async function deletePrediction(id) {
            if (!confirm('Are you sure you want to delete this prediction?')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/predictions/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete prediction');
                }

                loadPredictions();
            } catch (error) {
                console.error('Error deleting prediction:', error);
            }
        }

        // Load predictions when page loads
        loadPredictions();
    </script>
</body>
</html>
