<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - XBetHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">XBetHub</a>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Admin Panel</h1>
        <div id="content">Loading...</div>
    </div>

    <script>
        // Check authentication on page load
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            // Add token to all fetch requests
            const originalFetch = window.fetch;
            window.fetch = function() {
                let [resource, config] = arguments;
                if(config === undefined) {
                    config = {};
                }
                if(config.headers === undefined) {
                    config.headers = {};
                }
                config.headers['Authorization'] = `Bearer ${token}`;
                return originalFetch(resource, config);
            };

            try {
                // Try to load predictions
                const response = await fetch('/api/predictions');
                if (response.ok) {
                    const predictions = await response.json();
                    displayPredictions(predictions);
                } else {
                    throw new Error('Failed to load predictions');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = 'Error loading content. Please try again.';
            }
        });

        function displayPredictions(predictions) {
            const content = document.getElementById('content');
            if (!predictions || predictions.length === 0) {
                content.innerHTML = `
                    <div class="alert alert-info">No predictions yet.</div>
                    <button class="btn btn-primary" onclick="showAddForm()">Add Prediction</button>
                `;
                return;
            }

            content.innerHTML = `
                <button class="btn btn-primary mb-3" onclick="showAddForm()">Add Prediction</button>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Match</th>
                                <th>Prediction</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${predictions.map(p => `
                                <tr>
                                    <td>${p.match}</td>
                                    <td>${p.prediction}</td>
                                    <td>${new Date(p.date).toLocaleDateString()}</td>
                                    <td>
                                        <button class="btn btn-sm btn-danger" onclick="deletePrediction('${p._id}')">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function showAddForm() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add New Prediction</h5>
                        <form id="addForm" onsubmit="addPrediction(event)">
                            <div class="mb-3">
                                <label for="match" class="form-label">Match</label>
                                <input type="text" class="form-control" id="match" required>
                            </div>
                            <div class="mb-3">
                                <label for="prediction" class="form-label">Prediction</label>
                                <input type="text" class="form-control" id="prediction" required>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                            <button type="button" class="btn btn-secondary" onclick="loadPredictions()">Cancel</button>
                        </form>
                    </div>
                </div>
            `;
        }

        async function addPrediction(event) {
            event.preventDefault();
            const match = document.getElementById('match').value;
            const prediction = document.getElementById('prediction').value;
            const date = document.getElementById('date').value;

            try {
                const response = await fetch('/api/predictions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ match, prediction, date })
                });

                if (response.ok) {
                    loadPredictions();
                } else {
                    throw new Error('Failed to add prediction');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to add prediction');
            }
        }

        async function deletePrediction(id) {
            if (!confirm('Are you sure you want to delete this prediction?')) {
                return;
            }

            try {
                const response = await fetch(`/api/predictions/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadPredictions();
                } else {
                    throw new Error('Failed to delete prediction');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete prediction');
            }
        }

        async function loadPredictions() {
            try {
                const response = await fetch('/api/predictions');
                if (response.ok) {
                    const predictions = await response.json();
                    displayPredictions(predictions);
                } else {
                    throw new Error('Failed to load predictions');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = 'Error loading content. Please try again.';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
