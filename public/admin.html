            to { opacity: 1; transform: translateY(0); }

    <script>
        // –û–±–≤–∏–≤–∞–º–µ —Ü–µ–ª–∏—è –∫–æ–¥ –≤ —Å–∞–º–æ–∏–∑–ø—ä–ª–Ω—è–≤–∞—â–∞ —Å–µ —Ñ—É–Ω–∫—Ü–∏—è
        (function() {
            // Get token from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');
            
            // Check for token in localStorage or URL
            let token = localStorage.getItem('token') || tokenFromUrl;
            console.log('Token found:', token ? 'Yes (hidden for security)' : 'No');
            
            if (!token) {
                console.log('No token found, redirecting to login');
                window.location.href = '/login';
                return;
            }

            // Store token from URL to localStorage if it exists
            if (tokenFromUrl) {
                localStorage.setItem('token', tokenFromUrl);
                token = tokenFromUrl;
                console.log('Token saved to localStorage');
                // Clean URL by removing token parameter
                window.history.replaceState({}, document.title, '/admin');
            }

            // Token verification is handled by admin.js
            // No need for separate verification endpoint
            console.log('Admin page loaded with token');
        })(); // –ó–∞—Ç–≤–∞—Ä—è–º–µ —Å–∞–º–æ–∏–∑–ø—ä–ª–Ω—è–≤–∞—â–∞—Ç–∞ —Å–µ —Ñ—É–Ω–∫—Ü–∏—è

    <script>
        // Set today's date as default when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTodayDate();
        });

        // Function to set today's date
        function setTodayDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const todayString = `${yyyy}-${mm}-${dd}`;
            document.getElementById('matchDate').value = todayString;
        }

        // Function to set tomorrow's date
        function setTomorrowDate() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const yyyy = tomorrow.getFullYear();
            const mm = String(tomorrow.getMonth() + 1).padStart(2, '0');
            const dd = String(tomorrow.getDate()).padStart(2, '0');
            const tomorrowString = `${yyyy}-${mm}-${dd}`;
            document.getElementById('matchDate').value = tomorrowString;
        }

        // Match of the Day form handler
        document.getElementById('motdForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                matchDate: document.getElementById('motdDate').value,
                leagueFlag: document.getElementById('motdFlag').value,
                homeTeam: document.getElementById('motdHome').value,
                awayTeam: document.getElementById('motdAway').value,
                isMatchOfTheDay: true
            };

            try {
                const currentToken = localStorage.getItem('token');
                if (!currentToken) {
                    window.location.href = '/login';
                    return;
                }
                
                const response = await fetch('/api/predictions/match-of-the-day', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to set Match of the Day');
                }

                alert('Match of the Day set successfully!');
                document.getElementById('motdForm').reset();
            } catch (error) {
                console.error('Error setting Match of the Day:', error);
                alert('Failed to set Match of the Day: ' + error.message);
            }
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // Load predictions
        async function loadPredictions() {
            try {
                const currentToken = localStorage.getItem('token');
                if (!currentToken) {
                    console.error('No token found when loading predictions');
                    window.location.href = '/login';
                    return;
                }
                
                const response = await fetch('/api/predictions', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    },
                    credentials: 'include'
                });

                console.log('Predictions response:', response.status);
                if (!response.ok) {
                    throw new Error('Failed to load predictions');
                }

                const predictions = await response.json();
                console.log('Loaded predictions:', predictions);
                const tbody = document.getElementById('admin-predictions-body');
                tbody.innerHTML = '';

                predictions.forEach(prediction => {
                    const date = new Date(prediction.matchDate).toLocaleDateString();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${date}</td>
                        <td style="font-size: 1.1rem;">${prediction.leagueFlag || prediction.league?.flag || ''}</td>
                        <td>${prediction.homeTeam}</td>
                        <td>${prediction.awayTeam}</td>
                        <td class="text-primary fw-bold">${prediction.prediction}</td>
                        <td>
                            ${getStatusBadge(prediction.result || 'pending')}
                            ${prediction.odds ? `<br><small class="text-muted">Odds: ${prediction.odds}</small>` : ''}
                        </td>
                        <td>
                            ${(prediction.result === 'pending' || !prediction.result) ? `
                                <button class="btn btn-success btn-sm me-1" onclick="markResult('${prediction._id}', 'win')" title="Win">
                                    <i class="bi bi-check"></i>
                                </button>
                                <button class="btn btn-danger btn-sm me-1" onclick="markResult('${prediction._id}', 'loss')" title="Loss">
                                    <i class="bi bi-x"></i>
                                </button>
                            ` : ''}
                            <button class="btn btn-warning btn-sm me-1" onclick="editPrediction('${prediction._id}')" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deletePrediction('${prediction._id}')" title="Delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading predictions:', error);
            }
        }

        // Add prediction
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const oddsValue = document.getElementById('odds').value;
            const formData = {
                matchDate: document.getElementById('matchDate').value,
                leagueFlag: document.getElementById('leagueFlag').value,
                homeTeam: document.getElementById('homeTeam').value,
                awayTeam: document.getElementById('awayTeam').value,
                prediction: document.getElementById('prediction').value,
                odds: oddsValue ? parseFloat(oddsValue) : null
            };

            try {
                const currentToken = localStorage.getItem('token');
                if (!currentToken) {
                    console.error('No token found when adding prediction');
                    window.location.href = '/login';
                    return;
                }
                
                const response = await fetch('/api/predictions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                console.log('Add prediction response:', response.status);
                if (!response.ok) {
                    throw new Error('Failed to add prediction');
                }

                // Reset form and reload predictions
                document.getElementById('predictionForm').reset();
                loadPredictions();
            } catch (error) {
                console.error('Error adding prediction:', error);
            }
        });

        // Delete prediction
        async function deletePrediction(id) {
            if (!confirm('Are you sure you want to delete this prediction?')) {
                return;
            }

            try {
                const currentToken = localStorage.getItem('token');
                if (!currentToken) {
                    console.error('No token found when deleting prediction');
                    window.location.href = '/login';
                    return;
                }
                
                const response = await fetch(`/api/predictions/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    },
                    credentials: 'include'
                });

                console.log('Delete prediction response:', response.status);
                if (!response.ok) {
                    throw new Error('Failed to delete prediction');
                }

                loadPredictions();
            } catch (error) {
                console.error('Error deleting prediction:', error);
            }
        }

        // Logout function
        function logout() {
            console.log('Logging out...');
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // –ú–∞—Ä–∫–∏—Ä–∞–Ω–µ –Ω–∞ —Ä–µ–∑—É–ª—Ç–∞—Ç
        async function markResult(id, result) {
            try {
                const currentToken = localStorage.getItem('token');
                if (!currentToken) {
                    console.error('No token found');
                    window.location.href = '/login';
                    return;
                }
                
                const response = await fetch(`/api/predictions/${id}/result`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    credentials: 'include',
                    body: JSON.stringify({ result })
                });

                console.log('Mark result response:', response.status);
                if (!response.ok) {
                    throw new Error('Failed to update result');
                }

                loadPredictions();
            } catch (error) {
                console.error('Error updating result:', error);
                alert('Failed to update result: ' + error.message);
            }
        }

        // Helper —Ñ—É–Ω–∫—Ü–∏—è –∑–∞ status badges
        function getStatusBadge(result) {
            const badges = {
                'pending': '<span class="badge bg-warning text-dark">‚è≥ Pending</span>',
                'win': '<span class="badge bg-success">‚úÖ Won</span>',
                'loss': '<span class="badge bg-danger">‚ùå Lost</span>',
                'void': '<span class="badge bg-secondary">üö´ Void</span>'
            };
            return badges[result] || badges['pending'];
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–∞–Ω–µ –Ω–∞ –ø—Ä–æ–≥–Ω–æ–∑–∞
        async function editPrediction(id) {
            try {
                const currentToken = localStorage.getItem('token');
                if (!currentToken) {
                    window.location.href = '/login';
                    return;
                }

                // –ó–∞—Ä–µ–∂–¥–∞–º–µ –¥–∞–Ω–Ω–∏—Ç–µ –Ω–∞ –ø—Ä–æ–≥–Ω–æ–∑–∞—Ç–∞
                const response = await fetch('/api/predictions', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load prediction');
                }
                
                const predictions = await response.json();
                const prediction = predictions.find(p => p._id === id);
                
                if (!prediction) {
                    throw new Error('Prediction not found');
                }
                
                // –ü–æ–∫–∞–∑–≤–∞–º–µ –º–æ–¥–∞–ª–Ω–∏—è –ø—Ä–æ–∑–æ—Ä–µ—Ü –∑–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–∞–Ω–µ
                showEditModal(prediction);
            } catch (error) {
                console.error('Error loading prediction for edit:', error);
                alert('Failed to load prediction: ' + error.message);
            }
        }

        // –ü–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ –º–æ–¥–∞–ª–µ–Ω –ø—Ä–æ–∑–æ—Ä–µ—Ü –∑–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–∞–Ω–µ
        function showEditModal(prediction) {
            // –ü—Ä–æ–≤–µ—Ä—è–≤–∞–º–µ –¥–∞–ª–∏ –º–æ–¥–∞–ª—ä—Ç –≤–µ—á–µ —Å—ä—â–µ—Å—Ç–≤—É–≤–∞
            let modal = document.getElementById('editPredictionModal');
            
            if (!modal) {
                // –°—ä–∑–¥–∞–≤–∞–º–µ –º–æ–¥–∞–ª–Ω–∏—è –ø—Ä–æ–∑–æ—Ä–µ—Ü
                const modalHTML = `
                    <div class="modal fade" id="editPredictionModal" tabindex="-1" aria-labelledby="editPredictionModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editPredictionModalLabel">Edit Prediction</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="editPredictionForm">
                                        <input type="hidden" id="editPredictionId">
                                        
                                        <div class="mb-3">
                                            <label for="editMatchDate" class="form-label">Match Date</label>
                                            <input type="date" class="form-control" id="editMatchDate" required>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="editLeagueFlag" class="form-label">League Flag</label>
                                            <input type="text" class="form-control" id="editLeagueFlag" placeholder="üá¨üáß" required>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="editHomeTeam" class="form-label">Home Team</label>
                                            <input type="text" class="form-control" id="editHomeTeam" required>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="editAwayTeam" class="form-label">Away Team</label>
                                            <input type="text" class="form-control" id="editAwayTeam" required>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="editPrediction" class="form-label">Prediction</label>
                                            <input type="text" class="form-control" id="editPrediction" placeholder="1X2, BTTS, Over/Under" required>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="editOdds" class="form-label">Odds (Optional)</label>
                                            <input type="number" step="0.01" class="form-control" id="editOdds" placeholder="1.50">
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="editResult" class="form-label">Result</label>
                                            <select class="form-control" id="editResult">
                                                <option value="pending">Pending</option>
                                                <option value="win">Win</option>
                                                <option value="loss">Loss</option>
                                                <option value="void">Void</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" onclick="saveEditedPrediction()">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.insertAdjacentHTML('beforeend', modalHTML);
                modal = document.getElementById('editPredictionModal');
            }
            
            // –ü–æ–ø—ä–ª–≤–∞–º–µ —Ñ–æ—Ä–º–∞—Ç–∞ —Å –¥–∞–Ω–Ω–∏—Ç–µ –Ω–∞ –ø—Ä–æ–≥–Ω–æ–∑–∞—Ç–∞
            document.getElementById('editPredictionId').value = prediction._id;
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä–∞–º–µ –¥–∞—Ç–∞—Ç–∞ –∑–∞ input type="date"
            const date = new Date(prediction.matchDate);
            const formattedDate = date.toISOString().split('T')[0];
            document.getElementById('editMatchDate').value = formattedDate;
            
            document.getElementById('editLeagueFlag').value = prediction.league?.flag || prediction.leagueFlag || '';
            document.getElementById('editHomeTeam').value = prediction.homeTeam || '';
            document.getElementById('editAwayTeam').value = prediction.awayTeam || '';
            document.getElementById('editPrediction').value = prediction.prediction || '';
            document.getElementById('editOdds').value = prediction.odds || '';
            document.getElementById('editResult').value = prediction.result || 'pending';
            
            // –ü–æ–∫–∞–∑–≤–∞–º–µ –º–æ–¥–∞–ª–∞
            const bsModal = new bootstrap.Modal(modal);
            bsModal.show();
        }

        // –ó–∞–ø–∞–∑–≤–∞–Ω–µ –Ω–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–∞–Ω–∞—Ç–∞ –ø—Ä–æ–≥–Ω–æ–∑–∞
        async function saveEditedPrediction() {
            try {
                const currentToken = localStorage.getItem('token');
                if (!currentToken) {
                    window.location.href = '/login';
                    return;
                }

                const id = document.getElementById('editPredictionId').value;
                const matchDate = document.getElementById('editMatchDate').value;
                const oddsValue = document.getElementById('editOdds').value;
                
                const formData = {
                    matchDate: matchDate,
                    homeTeam: document.getElementById('editHomeTeam').value,
                    awayTeam: document.getElementById('editAwayTeam').value,
                    leagueFlag: document.getElementById('editLeagueFlag').value.trim(),
                    prediction: document.getElementById('editPrediction').value,
                    odds: oddsValue ? parseFloat(oddsValue) : null,
                    result: document.getElementById('editResult').value
                };
                
                const response = await fetch(`/api/predictions/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update prediction');
                }
                
                // –ó–∞—Ç–≤–∞—Ä—è–º–µ –º–æ–¥–∞–ª–∞
                const modal = bootstrap.Modal.getInstance(document.getElementById('editPredictionModal'));
                modal.hide();
                
                // –ü—Ä–µ–∑–∞—Ä–µ–∂–¥–∞–º–µ –ø—Ä–æ–≥–Ω–æ–∑–∏—Ç–µ
                await loadPredictions();
                
                alert('Prediction updated successfully!');
            } catch (error) {
                console.error('Error updating prediction:', error);
                alert('Failed to update prediction: ' + error.message);
            }
        }

        // –ó–∞—Ä–µ–∂–¥–∞–º–µ –ø—Ä–æ–≥–Ω–æ–∑–∏—Ç–µ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ç–∞, –∞–∫–æ –∏–º–∞ –≤–∞–ª–∏–¥–µ–Ω —Ç–æ–∫–µ–Ω
        if (localStorage.getItem('token')) {
            loadPredictions();
        }
    </script>
</body>
</html>
