<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBetHub Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script>
        // Check for token before page loads
        (function() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                // Show login form
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('adminContent').style.display = 'none';
            } else {
                // Verify token
                fetch('/api/admin', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => {
                    if (response.ok) {
                        // Token is valid, show admin content
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('adminContent').style.display = 'block';
                        loadPredictions();
                    } else {
                        // Token is invalid, show login form
                        document.getElementById('loginForm').style.display = 'block';
                        document.getElementById('adminContent').style.display = 'none';
                        localStorage.removeItem('token');
                    }
                }).catch(error => {
                    console.error('Error verifying token:', error);
                    document.getElementById('loginForm').style.display = 'block';
                    document.getElementById('adminContent').style.display = 'none';
                    localStorage.removeItem('token');
                });
            }
        })();
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/images/xbethub-logo.png" alt="XBetHub" class="d-inline-block align-text-top">
                XBetHub Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Back to Site</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Login Form -->
        <div id="loginForm" class="card mb-4" style="display: none;">
            <div class="card-body">
                <h3 class="card-title mb-4">Admin Login</h3>
                <form id="adminLoginForm" onsubmit="return handleAdminLogin(event)">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>

        <!-- Admin Content -->
        <div id="adminContent">
            <div id="admin-dashboard">
                <div class="admin-header">
                    <h2 class="mb-0">Admin Dashboard</h2>
                </div>

                <!-- Add New Prediction Form -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Add New Prediction</h3>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="matchDate" class="form-label">Match Date</label>
                                    <input type="date" class="form-control" id="matchDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="leagueFlag" class="form-label">League Flag (Emoji)</label>
                                    <input type="text" class="form-control" id="leagueFlag" required placeholder="🏴󠁧󠁢󠁥󠁮󠁿" maxlength="4">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="homeTeam" class="form-label">Home Team</label>
                                    <input type="text" class="form-control" id="homeTeam" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="awayTeam" class="form-label">Away Team</label>
                                    <input type="text" class="form-control" id="awayTeam" required>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="prediction" class="form-label">Prediction</label>
                                    <input type="text" class="form-control" id="prediction" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Prediction</button>
                        </form>
                    </div>
                </div>

                <!-- Existing Predictions Table -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Manage Predictions</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Flag</th>
                                        <th>Match</th>
                                        <th>Prediction</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="predictionsTableBody">
                                    <!-- Predictions will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('token');
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminContent').style.display = 'none';
        }

        async function handleAdminLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(errorData.message);
                    return;
                }

                const data = await response.json();
                localStorage.setItem('token', data.token);
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadPredictions();
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred. Please try again.');
            }
        }

        // Load predictions
        async function loadPredictions() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/predictions', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load predictions');
                }

                const predictions = await response.json();
                const tbody = document.getElementById('predictionsTableBody');
                tbody.innerHTML = '';

                predictions.forEach(prediction => {
                    const date = new Date(prediction.matchDate).toLocaleDateString();
                    const row = `
                        <tr>
                            <td>${date}</td>
                            <td>${prediction.leagueFlag}</td>
                            <td>${prediction.homeTeam} vs ${prediction.awayTeam}</td>
                            <td>${prediction.prediction}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deletePrediction('${prediction._id}')">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error loading predictions:', error);
            }
        }

        // Add prediction
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            const formData = {
                matchDate: document.getElementById('matchDate').value,
                leagueFlag: document.getElementById('leagueFlag').value,
                homeTeam: document.getElementById('homeTeam').value,
                awayTeam: document.getElementById('awayTeam').value,
                prediction: document.getElementById('prediction').value
            };

            try {
                const response = await fetch('/api/predictions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Failed to add prediction');
                }

                document.getElementById('predictionForm').reset();
                loadPredictions();
            } catch (error) {
                console.error('Error adding prediction:', error);
            }
        });

        // Delete prediction
        async function deletePrediction(id) {
            if (!confirm('Are you sure you want to delete this prediction?')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/predictions/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete prediction');
                }

                loadPredictions();
            } catch (error) {
                console.error('Error deleting prediction:', error);
            }
        }
    </script>
</body>
</html>
