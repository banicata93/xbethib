<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBetHub Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/images/xbethub-logo.png" alt="XBetHub" class="d-inline-block align-text-top">
                XBetHub Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Back to Site</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="admin-dashboard">
            <div class="admin-header">
                <h2 class="mb-0">Admin Dashboard</h2>
            </div>

            <!-- Add New Prediction Form -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Add New Prediction</h3>
                </div>
                <div class="card-body">
                    <form id="predictionForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="matchDate" class="form-label">Match Date</label>
                                <input type="date" class="form-control" id="matchDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="leagueFlag" class="form-label">League Flag (Emoji)</label>
                                <input type="text" class="form-control" id="leagueFlag" required placeholder="ðŸ´ó §ó ¢ó ¥ó ®ó ¿" maxlength="4">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="homeTeam" class="form-label">Home Team</label>
                                <input type="text" class="form-control" id="homeTeam" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="awayTeam" class="form-label">Away Team</label>
                                <input type="text" class="form-control" id="awayTeam" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="prediction" class="form-label">Prediction</label>
                                <input type="text" class="form-control" id="prediction" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Prediction</button>
                    </form>
                </div>
            </div>

            <!-- Existing Predictions Table -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Manage Predictions</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Flag</th>
                                    <th>Match</th>
                                    <th>Prediction</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="predictionsTableBody">
                                <!-- Predictions will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // Load predictions
        async function loadPredictions() {
            try {
                const token = localStorage.getItem('token');
                console.log('Loading predictions with token:', token);
                
                const response = await fetch('/api/predictions', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Predictions response:', response.status);
                if (!response.ok) {
                    throw new Error('Failed to load predictions');
                }

                const predictions = await response.json();
                console.log('Loaded predictions:', predictions);
                const tbody = document.getElementById('predictionsTableBody');
                tbody.innerHTML = '';

                predictions.forEach(prediction => {
                    const date = new Date(prediction.matchDate).toLocaleDateString();
                    const row = `
                        <tr>
                            <td>${date}</td>
                            <td>${prediction.leagueFlag}</td>
                            <td>${prediction.homeTeam} vs ${prediction.awayTeam}</td>
                            <td>${prediction.prediction}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deletePrediction('${prediction._id}')">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error loading predictions:', error);
            }
        }

        // Add prediction
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('token');
            console.log('Adding prediction with token:', token);
            
            const formData = {
                matchDate: document.getElementById('matchDate').value,
                leagueFlag: document.getElementById('leagueFlag').value,
                homeTeam: document.getElementById('homeTeam').value,
                awayTeam: document.getElementById('awayTeam').value,
                prediction: document.getElementById('prediction').value
            };

            try {
                const response = await fetch('/api/predictions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Add prediction response:', response.status);
                if (!response.ok) {
                    throw new Error('Failed to add prediction');
                }

                // Reset form and reload predictions
                document.getElementById('predictionForm').reset();
                loadPredictions();
            } catch (error) {
                console.error('Error adding prediction:', error);
            }
        });

        // Delete prediction
        async function deletePrediction(id) {
            if (!confirm('Are you sure you want to delete this prediction?')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                console.log('Deleting prediction with token:', token);
                
                const response = await fetch(`/api/predictions/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Delete prediction response:', response.status);
                if (!response.ok) {
                    throw new Error('Failed to delete prediction');
                }

                loadPredictions();
            } catch (error) {
                console.error('Error deleting prediction:', error);
            }
        }

        // Load predictions when page loads
        loadPredictions();
    </script>
    <script>
        // Check for token before page loads
        (function() {
            const token = localStorage.getItem('token');
            console.log('Token from localStorage:', token);
            
            if (!token) {
                console.log('No token found, redirecting to login');
                window.location.href = '/login';
                return;
            }

            // Verify token on page load
            fetch('/admin', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => {
                console.log('Admin access response:', response.status);
                if (!response.ok) {
                    console.log('Admin access failed, removing token');
                    localStorage.removeItem('token');
                    window.location.href = '/login';
                }
            }).catch(error => {
                console.error('Error verifying token:', error);
                localStorage.removeItem('token');
                window.location.href = '/login';
            });
        })();
    </script>
</body>
</html>
