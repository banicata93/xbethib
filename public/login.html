<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - XBetHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Admin Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Attempting login with:', { username });
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log('Login response status:', response.status);
                const data = await response.json();
                console.log('Login response data:', data);
                
                if (response.ok && data.token) {
                    console.log('Received token:', data.token);
                    localStorage.setItem('token', data.token);
                    const storedToken = localStorage.getItem('token');
                    console.log('Stored token:', storedToken);
                    
                    // Test token before redirect
                    const testResponse = await fetch('/admin', {
                        headers: {
                            'Authorization': `Bearer ${storedToken}`
                        }
                    });
                    
                    console.log('Test admin access response:', testResponse.status);
                    
                    if (testResponse.ok) {
                        window.location.href = '/admin';
                    } else {
                        const errorData = await testResponse.json();
                        document.getElementById('error-message').textContent = 'Admin access failed: ' + errorData.message;
                        document.getElementById('error-message').style.display = 'block';
                        localStorage.removeItem('token');
                    }
                } else {
                    document.getElementById('error-message').textContent = data.message || 'Login failed';
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
