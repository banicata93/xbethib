<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XBetHub Admin Panel Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        
        .preview-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .device-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .device-button {
            padding: 8px 15px;
            background: #1e2235;
            border: 1px solid #00ccff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .device-button:hover, .device-button.active {
            background: #00ccff;
            color: #1e2235;
        }
        
        .preview-frame-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            perspective: 1000px;
        }
        
        .preview-frame {
            border: 12px solid #333;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 204, 255, 0.3);
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            background-color: #1e2235;
        }
        
        .preview-frame iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .preview-title {
            text-align: center;
            margin-bottom: 30px;
            color: #00ccff;
            font-weight: 700;
            font-size: 2rem;
        }
        
        .preview-subtitle {
            text-align: center;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .device-info {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 123, 255, 0.05);
        }
        
        .table th, .table td {
            vertical-align: middle;
            color: #fff;
        }
        
        /* Мобилни стилове за админ панела */
        @media (max-width: 768px) {
            .card-body {
                padding: 1rem;
            }
            
            .btn-lg {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }
            
            .table th, .table td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h1 class="preview-title">XBetHub Admin Panel Preview</h1>
        <p class="preview-subtitle">Визуализация на админ панела на различни устройства</p>
        
        <div class="device-selector">
            <button class="device-button" data-width="375" data-height="667">iPhone SE</button>
            <button class="device-button" data-width="414" data-height="896">iPhone 11</button>
            <button class="device-button" data-width="768" data-height="1024">iPad</button>
            <button class="device-button" data-width="1024" data-height="768">iPad Landscape</button>
            <button class="device-button" data-width="1280" data-height="800">Desktop</button>
        </div>
        
        <div class="preview-frame-container">
            <div class="preview-frame" style="width: 375px; height: 667px;">
                <iframe id="preview-iframe" src="admin-panel-mock.html" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <div class="device-info">
            <span id="current-device">iPhone SE (375 × 667)</span>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const deviceButtons = document.querySelectorAll('.device-button');
            const previewFrame = document.querySelector('.preview-frame');
            const deviceInfo = document.getElementById('current-device');
            
            // Активираме първия бутон по подразбиране
            deviceButtons[0].classList.add('active');
            
            deviceButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Премахваме активния клас от всички бутони
                    deviceButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Добавяме активен клас на кликнатия бутон
                    this.classList.add('active');
                    
                    // Вземаме размерите от атрибутите
                    const width = this.getAttribute('data-width');
                    const height = this.getAttribute('data-height');
                    
                    // Прилагаме анимация за смяна на устройството
                    previewFrame.style.transform = 'rotateY(90deg)';
                    
                    setTimeout(() => {
                        // Променяме размерите на рамката
                        previewFrame.style.width = width + 'px';
                        previewFrame.style.height = height + 'px';
                        
                        // Обновяваме информацията за устройството
                        deviceInfo.textContent = `${this.textContent} (${width} × ${height})`;
                        
                        // Връщаме рамката в нормално положение
                        previewFrame.style.transform = 'rotateY(0deg)';
                    }, 250);
                });
            });
        });
    </script>
</body>
</html>
